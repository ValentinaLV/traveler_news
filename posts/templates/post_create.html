{% extends 'index.html' %}

{% block head_extra %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <div id="colorlib-main">
        <section class="ftco-section ftco-no-pt ftco-no-pb">
            <div class="container col-lg-10 px-md-5 py-5">
                <div class="row no-gutters block-9">
                    <div class="col-lg-12 order-md-last">
                        <hr>
                        <h1 class="text-center">Create new post</h1>
                        <hr>

                        <form action="{% url 'posts:post-create' %}" method="post" class="bg-primary p-5 contact-form">

                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">

                                    {% if field.errors %}
                                        <div class="alert alert-danger">
                                            {{ field.errors }}
                                        </div>
                                    {% endif %}

                                    {{ field }}

                                </div>
                            {% endfor %}

                            <div class="form-group text-center">
                                <input type="submit" value="Create Post" class="btn btn-white py-3 px-5">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
